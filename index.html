<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="section-1">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google-logo">
        </div>
        <div class="section-2">
            <div class="bars-1">
                Search the web using Google!
            </div>
            <div class="bars-2">
                <input type="text" name="" value size="40">
            </div>
            <div class="bars-3">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
        </div>
        <div class="section-3">
            <div class="box-1">
                <a href="">Special Searches</a>
                <a href="">Stanford Search</a>
                <a href="">Linux Search</a>
            </div>
            <div class="box-2">
                <a href="">Help!</a>
                <a href="">About Google!</a>
                <a href="">Company Info</a>
                <a href="">Google! Logos</a>
            </div>
            <div class="box-3">
                Get Google! <br> updates monthly: <br>
                <input type="text" name="e-mail,bar" value="your e-mail" value size="25"> <br>
                <div id="last-row">
                    <input style="margin-right: 3px;" type="submit" value="Subscribe">
                    <a id="a-arc" style="margin-left:3px;" href="">Archive</a></div>
            </div>
            </div>
        </div>
        <div class="section-4">Copyright Â©1998 Google Inc.</div>
    </div>
</body>

</html>
